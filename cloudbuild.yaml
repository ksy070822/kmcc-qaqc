# Cloud Build 설정 파일 (서울 리전)
# GitHub 연동 또는 수동 빌드에 사용
#
# 수동 배포 명령어:
#   gcloud builds submit --config cloudbuild.yaml --region=asia-northeast3 --default-buckets-behavior=regional-user-owned-bucket --substitutions=COMMIT_SHA=$(git rev-parse --short HEAD) .
#
# 필요한 substitution 변수:
#   _SERVICE_NAME: Cloud Run 서비스 이름 (기본: qc-dashboard)
#   _REGION: 배포 리전 (기본: asia-northeast3)
#
# 중요: 이 빌드는 반드시 asia-northeast3 (서울) 리전에서 실행되어야 합니다.
# Cloud Build 트리거 설정에서 리전을 asia-northeast3로 지정하세요.

steps:
  # 1단계: Docker 이미지 빌드 (Artifact Registry 사용)
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:latest'
      - '.'

  # 2단계: Artifact Registry에 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:latest'

  # 3단계: Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - 'asia-northeast3-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--service-account'
      - '290375504169-compute@developer.gserviceaccount.com'
      - '--set-env-vars'
      - 'BIGQUERY_PROJECT_ID=csopp-25f2,BIGQUERY_DATASET_ID=KMCC_QC,GCP_LOCATION=asia-northeast3,GOOGLE_SHEETS_ID=14pXr3QNz_xY3vm9QNaF2yOtle1M4dqAuGb7Z5ebpi2o,GOOGLE_AI_MODEL=gemini-2.5-flash,USE_VERTEX_AI=false,VERTEX_AI_PROJECT_ID=csopp-25f2,VERTEX_AI_LOCATION=asia-northeast3,VERTEX_AI_MODEL=gemini-2.5-flash'

# 대체 변수 기본값
substitutions:
  _SERVICE_NAME: qc-dashboard
  _REGION: asia-northeast3

# 빌드 타임아웃 (10분)
timeout: '600s'

# 빌드 옵션
options:
  logging: CLOUD_LOGGING_ONLY
